services:
  - type: web
    name: ragentix-backend
    env: docker
    dockerfilePath: Dockerfile
    dockerContext: .
    envVars:
      - key: OPENAI_API_KEY
        sync: false

  - type: redis
    name: ragentix-cache
    plan: free
    ipAllowList: []

databases:
  - name: ragentix-db
    plan: free
