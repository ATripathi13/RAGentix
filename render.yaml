services:
  - type: web
    name: ragentix-backend
    env: docker
    dockerfilePath: Dockerfile
    dockerContext: .
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: OPENAI_API_KEY
        sync: false

  - type: redis
    name: ragentix-cache
    plan: free
    ipAllowList: []

databases:
  - name: ragentix-db
    plan: free
