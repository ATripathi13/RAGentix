services:
  - type: web
    name: ragentix-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    rootDirectory: backend
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: ragentix-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ragentix-cache
          property: connectionString
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false

databases:
  - name: ragentix-db
    plan: free

services:
  - type: redis
    name: ragentix-cache
    plan: free
    ipAllowList: [] # Only allow internal connections
